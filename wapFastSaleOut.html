<script src="assets/js/jquery-2.0.3.min.js"></script>

<script src="assets/js/zz/swipe.js"></script>
<script>
	 //轮播
	$(function() {
		new Swipe(document.getElementById('banner_box'), {
			speed: 500,
			auto: 3000,
			callback: function() {
				var lis = $(this.element).next("ol").children();
				lis.removeClass("on").eq(this.index).addClass("on");
			}
		});
	});
	/*进度条*/
	function toPercent(data) { //先把数值转化成百分比
		var strData = parseFloat(data) * 100;
		var ret = strData.toString() + "%";
		return ret;
	}
	$(function() {
		////轮播图片高宽设置一致
		var width = $(window).width();
		//console.log(width);
		$(".box_swipe ul li img").css("height",width);
		//console.log($(".box_swipe ul li img").height())
		
		
		$(".sellNumber").each(function() {
			var n = $(this).parents(".fast_buy_bar_content").siblings(".fast_buy_bar_title").find(".personNum").text();
			var numPerson = parseInt(n);
			//console.log(numPerson)
			var num = $(this).parents(".fast_buy_bar_content").siblings(".fast_buy_bar_title").find(".totalNum").text();
			var numTatal = parseInt(num);
			//console.log(numTatal)
			percentage = numPerson / numTatal;
			var myPrecent = toPercent(percentage); //调用函数
			$(this).css("width", myPrecent); //进度条的百分比生效
		});
	});
	 //倒计时
	$(function() {
		show_time();
	});

	function show_time() {
		var time_start = new Date().getTime(); //设定当前时间
		var time_end = new Date("2015/10/01 00:00:00").getTime(); //设定目标时间
		// 计算时间差 
		var time_distance = time_end - time_start;
		// 天
		var int_day = Math.floor(time_distance / 86400000)
		time_distance -= int_day * 86400000;
		// 时
		var int_hour = Math.floor(time_distance / 3600000)
		time_distance -= int_hour * 3600000;
		// 分
		var int_minute = Math.floor(time_distance / 60000)
		time_distance -= int_minute * 60000;
		// 秒 
		var int_second = Math.floor(time_distance / 1000)
		time_distance -= int_second * 1000;
		// 毫秒
		var int_minsecond = Math.floor(time_distance / 10)
		time_distance -= int_minsecond * 10;
		//	 时分秒为单数时、前面加零 
		if (int_day < 10) {
			int_day = "0" + int_day;
		}
		if (int_hour < 10) {
			int_hour = "0" + int_hour;
		}
		if (int_minute < 10) {
			int_minute = "0" + int_minute;
		}
		if (int_second < 10) {
			int_second = "0" + int_second;
		}
		if (int_minsecond < 10) {
			int_minsecond = "0" + int_minsecond;
		}
		// 显示时间 
		$(".time_d").text(int_day);
		$(".time_h").text(int_hour);
		$(".time_m").text(int_minute);
		$(".time_s").text(int_second);
		$(".time_ms").text(time_distance);
		// 设置定时器
		setTimeout("show_time()", 100);
	}
</script>
