		<script src="assets/js/echarts/echarts.js"></script>
		<script type="text/javascript">
			 // 路径配置
			require.config({
				paths: {
					echarts: 'assets/js/echarts'
				}
			});
			 // 使用
			require(
				[
					'echarts',
					'echarts/chart/bar' // 使用柱状图就加载bar模块，按需加载
				],
				function(ec) {
					// 基于准备好的dom，初始化echarts图表
					var myChart = ec.init(document.getElementById('zzBar'));
					option = {
						title: {
							text: '活动销售分析',
							subtext: 'sale Analysis'
						},
						tooltip: {
							trigger: 'axis'
						},
						legend: {
							data: ['好云淘PC端', '好云淘移动端', '企业移动端']
						},
						toolbox: {
							show: true,
							feature: {
								mark: {
									show: true
								},
								dataView: {
									show: true,
									readOnly: false
								},
								magicType: {
									show: true,
									type: ['line', 'bar']
								},
								restore: {
									show: true
								},
								saveAsImage: {
									show: true
								}
							}
						},
						calculable: true,
						xAxis: [{
							type: 'value',
							//							boundaryGap: [0, 0.01]
						}],
						yAxis: [{
							type: 'category',
							data: ['好云淘PC端', '好云淘移动端', '企业移动端']
						}],
						series: [{
							name: '活动销售分析',
							type: 'bar',
							itemStyle: {
								normal: {
									color: function(params) {
										// build a color map as your need.
										var colorList = [
											'#F4E001', '#F0805A', '#26C0C0'   //柱状图颜色设置
										];
										return colorList[params.dataIndex]
									},
									label: {
										show: true,
										position: 'top',
										formatter: '{b}\n{c}'
									}
								}
							},
							data: [18203, 55989, 18540]
						}, ]
					};
					// 为echarts对象加载数据 
					myChart.setOption(option);
				}
			);
		</script>
