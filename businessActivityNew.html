									<div class="col-sm-9">
										<input type="text" id="form-field-1" class="col-xs-10 col-sm-5" placeholder="20个汉字以内" maxlength="20" />
									</div>
								</div>
								<div class="space-4"></div>
								<!--活动名称 End-->
								<!--活动时间 start-->
								<div class="form-group">
									<label class="col-sm-3 control-label no-padding-right"> 活动时间 </label>

									<div class="col-sm-9">
										<span class="input-icon">
												<input type="text" class="zz-time" readonly />
												<i class="icon-time blue"></i>
											</span>

										<span class="input-icon input-icon-right">

											</span>
									</div>
								</div>

								<div class="space-4"></div>
								<!--活动时间 End-->

									<div class="col-sm-9">
										<span class="middle">每个用户可抢购</span>
										<input type="text" placeholder="1" class="zz-width">
										<span class="middle">次，输入“0”表示无限制</span>
									</div>
								</div>

								<div class="space-4"></div>
								<!--限制条件 End-->

								<div class="clearfix form-actions">
									<div class="col-md-offset-3 col-md-9">

										</button>

										&nbsp; &nbsp; &nbsp;
